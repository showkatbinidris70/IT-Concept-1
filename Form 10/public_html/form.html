<html>

    <body>
        <div id="maindiv">
            <h2>IDB Registration Form</h2>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                <div class="row">
                    <div class="leftcol"><label><b>First Name:</b></label></div>
                    <div class="rightcol"><input type="text"/></div>
                </div><br/><br/>
                <div class="row">
                    <div class="leftcol"><label><b>Last Name:</b></label></div>
                    <div class="rightcol"><input type="text"/></div>
                </div><br/><br/>
                <div class="row">
                    <div class="leftcol"><label><b>Father's Name:</b></label></div>
                    <div class="rightcol"><input type="text"/></div>
                </div><br/><br/>
                <div class="row">
                    <div class="leftcol"><label><b>Mother's Name:</b></label></div>
                    <div class="rightcol"><input type="text"/></div>
                </div><br/><br/>
                <div class="row">
                    <div class="leftcol"><label><b>Email Name:</b></label></div>
                    <div class="rightcol"><input type="email"/></div>
                </div><br/><br/>
                <div class="row">
                    <div class="leftcol"><label><b>Age Name:</b></label></div>
                    <div class="rightcol"><input type="number"/></div>
                </div><br/><br/>
                <div class="row">
                    <div class="leftcol"><label><b>Date:</b></label></div>
                    <div class="rightcol"><input type="date"/></div>
                </div><br/><br/>
                 <div class="row">
                    <div class="leftcol"><label><b>Religion:</b></label></div>
                    <div class="rightcol">
                     isalm <input type="radio" value="Islam" name="religion"/>
                    chistran  <input type="radio" value="Christan" name="religion"/>
                      other<input type="radio" value="Other" name="religion"/>
                     </div>
                </div><br/><br/>
                <div class="row">
                    <div class="leftcol"><label><b>Gender:</b></label></div>
                    <div class="rightcol">
                        male<input type="radio"value="male" name="hobby"/>
                        female<input type="radio"value="female" name="hobby"/>
                    </div>
                     </div><br/><br/>
                     <div class="row">
                    <div class="leftcol"><label><b>Hobby</b></label></div>
                    <div class="rightcol">
                      <input type="checkbox"value="reading"/>  reading
                        <input type="checkbox"value="writing"/>writing
                       <input type="checkbox"value="swimming"/> swimming
                    </div>
                </div>
                </fieldset>
                <h3>Name of District</h3>
                <select>
                    <option>Dhaka</option>
                    <option>Khilna</option>
                    <option>Barishal</option>
                    <option selected="selected">Kishoregonj</option>
                    <option>gazipur</option>
                    <option>manik gonj</option>
                    <option>chandpur</option>
                    
                </select><br/><br/>
                <label>Message</label><br/>
                <textarea rows="8" cols="40">
                 </textarea><br/>
                 <input type="submit" value="submit"/>
                  <input type="reset" value="reset"/>
                 
            </form>
                
        </div>
    </body>
</html>
