<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Registration From</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Registration%20From_files/style.css">
    </head>
    <body>
        <div id="maindiv">
            <h2>IDB Registration Form</h2>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                <div class="row">
                    <div class="leftcol"><label><b>First Name:</b></label></div>
                    <div class="rightcol"><input type="text"></div>
                </div><br><br>
                <div class="row">
                    <div class="leftcol"><label><b>Last Name:</b></label></div>
                    <div class="rightcol"><input type="text"></div>
                </div><br><br>
                <div class="row">
                    <div class="leftcol"><label><b>Father's Name:</b></label></div>
                    <div class="rightcol"><input type="text"></div>
                </div><br><br>
                <div class="row">
                    <div class="leftcol"><label><b>Mother's Name:</b></label></div>
                    <div class="rightcol"><input type="text"></div>
                </div><br><br>
                <div class="row">
                    <div class="leftcol"><label><b>Email Name:</b></label></div>
                    <div class="rightcol"><input type="email"></div>
                </div><br><br>
                <div class="row">
                    <div class="leftcol"><label><b>Age Name:</b></label></div>
                    <div class="rightcol"><input type="number"></div>
                </div><br><br>
                <div class="row">
                    <div class="leftcol"><label><b>Date:</b></label></div>
                    <div class="rightcol"><input type="date"></div>
                </div><br><br>
                 <div class="row">
                    <div class="leftcol"><label><b>Religion:</b></label></div>
                    <div class="rightcol">
                     isalm <input value="Islam" name="religion" type="radio">
                    chistran  <input value="Christan" name="religion" type="radio">
                      other<input value="Other" name="religion" type="radio">
                     </div>
                </div><br><br>
                <div class="row">
                    <div class="leftcol"><label><b>Gender:</b></label></div>
                    <div class="rightcol">
                        male<input value="male" name="hobby" type="radio">
                        female<input value="female" name="hobby" type="radio">
                    </div>
                     </div><br><br>
                     <div class="row">
                    <div class="leftcol"><label><b>Hobby</b></label></div>
                    <div class="rightcol">
                        reading<input value="reading" type="checkbox">
                        writing<input value="writing" type="checkbox">
                        swimming<input value="swimming" type="checkbox">
                    </div>
                </div>
                </fieldset>
                <h3>Name of District</h3>
                <select>
                    <option>Dhaka</option>
                    <option>Khilna</option>
                    <option>Barishal</option>
                    <option selected="selected">Kishoregonj</option>
                    <option>gazipur</option>
                    <option>manik gonj</option>
                    <option>chandpur</option>
                    
                </select><br><br>
                <label>Message</label><br>
                <textarea rows="8" cols="40">                 </textarea><br>
                 <input value="submit" type="submit">
                  <input value="reset" type="reset">
                 
            </form>
                
        </div>
    

</body></html>
